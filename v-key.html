<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 如果不加入key值，那么，页面预加载只更改label，input中的内容不会被改变 -->
        <div v-if="loginType==='mobile'">
            <label>手机号：</label>
            <input type="text" key="1">
        </div>
        <div v-else>
            <label>邮箱：</label>
            <input type="text" key="2">
        </div>
        <div>
            <button @click="loginType = (loginType === 'mobile' ? 'email' : 'mobile')">切换登录方式</button>
        </div>

        <!-- 如果此处循环不加入key值，点击删除时整个ul会重新被渲染 -->
        <div>
            <ul>
                <li v-for="(item, index) in products" :key="item.id">
                    名称：{{item.name}} {{item.stock}}
                    <button @click="remove(index)">删除</button>
                </li>
            </ul>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                loginType: "mobile",
                products: [
                    {id: 1,name: "iPhone", stock: 10},
                    {id: 2,name: "XiaoMi", stock: 20},
                    {id: 3,name: "Huawei", stock: 10},
                ],
            },
            methods: {
                remove(i) {
                    //splice(index, num):删除index下标起的一共num个元素
                    // console.log(this === app);
                    this.products.splice(i, 1);
                },
            }
        })
    </script>
</body>
</html>

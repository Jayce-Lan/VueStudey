<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{test}}</h1>
        <!-- 手动实现v-model -->
        <input type="text" :value="test" @input="test=$event.target.value">
        <!-- 使用v-model -->
        <input type="text" v-model="test">
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                test: "Test",
            }
        })
    </script>
</body>
</html>

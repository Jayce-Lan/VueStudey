<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板元素</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <div id="fordiv"></div>
</body>
    <script>
        //使用模板元素render()创建节点
        var vm = new Vue({
            el: "#app",
            render(head) {
                return head("h1", this.title);
            },
            data: {
                title: "Test"
            }
        });

        //使用vue生成h1-h6标签
        var forDiv = new Vue({
            el: "#fordiv",
            render(head) {
                var divs = [];
                for (let i = 1; i <= 6; i++) {
                    divs.push(head("h" + i, i + "级标题"));
                }

                return head("div", divs);
            }
        })
    </script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">

    </div>
    <script>
        /**
         * 组件化
         * 在组件化实例的时候，它的data不再是一个对象，而是一个函数
         * @type {{data(): {}, computed: {计算属性}, methods: {方法体}}}
         */
        var myComp = {
            data() {
                return {
                    //...
                }

            },
            methods: {
                //方法
            },
            computed: {
                //计算属性
            },
            template: `...`
        };

        var compTitle = {
            data() {
                return {
                    title: "库存管理系统"
                };
            },
            template: `<h1>{{title}}</h1>`,
        };

        //全局注册组件
        Vue.component("CompTitle", compTitle);

        var vm = new Vue({
            el: "#app",
            template: `<div>
                            <comp-title></comp-title>
                        </div>`
        });
    </script>
</body>
</html>
